<!DOCTYPE html>
<html lang="en">

<head>
    <title>CALCULADORA HTML CSS JS</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        input {
            display: block;
            margin: auto;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: rgba(24, 78, 109, 0.877);
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <form action="" method="dialog">
        <input type="text" id="op1" placeholder="Operador 1">
        <input type="text" id="operacion" placeholder="+, -, *, /">
        <input type="text" id="op2" placeholder="Operador 2">
        <input type="button" value="Calcular" id="calcular">
    </form>
    <p id="resultado"> </p>
</body>

</html>
