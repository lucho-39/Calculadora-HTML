<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora HTML</title>    
    <script src="./index.js" defer></script>
    <style>
        body{ 
            font-family: sans-serif;
            text-align: center;         
        }
        input{ 
          display: block; 
          margin: auto;
          margin-bottom: 15px;          
        }
    </style> 
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form action="" method="dialog">
    <input type="text" id="op1" placeholder="operacion 1"> 
    <input type="text" id="operacion" placeholder="+, -, *, /"> 
    <input type="text" id="op2" placeholder="operacion 2">
    <input type="submit" value="Calcular" id="Calcular" >
    </form>

    <p id="resultado"></p>   
</body>
</html>
